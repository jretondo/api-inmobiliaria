<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inmobiliaria SPA</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <style>
      .property-item {
        cursor: pointer;
      }
      .property-item:hover {
        background-color: #f8f9fa;
      }
    </style>
  </head>
  <body>
    <div class="container mt-5">
      <h1 class="text-center mb-5">Inmobiliaria</h1>

      <!-- Filtros de búsqueda -->
      <div class="row mb-3">
        <div class="col-md-3">
          <label for="precioDesde">Precio Desde</label>
          <input
            type="number"
            class="form-control"
            id="precioDesde"
            placeholder="Precio mínimo"
          />
        </div>
        <div class="col-md-3">
          <label for="precioHasta">Precio Hasta</label>
          <input
            type="number"
            class="form-control"
            id="precioHasta"
            placeholder="Precio máximo"
          />
        </div>
        <div class="col-md-6">
          <label for="direccion">Dirección</label>
          <input
            type="text"
            class="form-control"
            id="direccion"
            placeholder="Dirección"
          />
        </div>
      </div>
      <div class="row mb-3">
        <div class="col-md-3">
          <label for="tipo">Tipo</label>
          <select type="select" class="form-control" id="tipo">
            <option value="">Todos</option>
            <option value="venta">Venta</option>
            <option value="alquiler">Alquiler</option>
          </select>
        </div>
        <div class="col-md-3 d-flex align-items-end">
          <button class="btn btn-primary w-100" onclick="applyFilters()">
            Buscar
          </button>
        </div>
      </div>

      <!-- Lista de Propiedades -->
      <div id="propertyList" class="row">
        <!-- Propiedades generadas dinámicamente -->
      </div>

      <!-- Paginación -->
      <nav>
        <ul class="pagination justify-content-center mt-4" id="pagination">
          <!-- Páginas generadas dinámicamente -->
        </ul>
      </nav>

      <!-- Detalles de Propiedad -->
      <div id="propertyDetails" class="modal fade" tabindex="-1" role="dialog">
        <div class="modal-dialog modal-lg" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Detalles de la Propiedad</h5>
              <button
                type="button"
                class="close"
                data-dismiss="modal"
                aria-label="Close"
              >
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <!-- Carrusel de imágenes -->
              <div
                id="propertyCarousel"
                class="carousel slide mb-4"
                data-ride="carousel"
              >
                <div class="carousel-inner" id="carouselImages">
                  <!-- Imágenes generadas dinámicamente -->
                </div>
                <a
                  class="carousel-control-prev"
                  href="#propertyCarousel"
                  role="button"
                  data-slide="prev"
                >
                  <span
                    class="carousel-control-prev-icon"
                    aria-hidden="true"
                  ></span>
                  <span class="sr-only">Previous</span>
                </a>
                <a
                  class="carousel-control-next"
                  href="#propertyCarousel"
                  role="button"
                  data-slide="next"
                >
                  <span
                    class="carousel-control-next-icon"
                    aria-hidden="true"
                  ></span>
                  <span class="sr-only">Next</span>
                </a>
              </div>
              <!-- Detalles de la propiedad -->
              <p><strong>Código:</strong> <span id="detailCodigo"></span></p>
              <p>
                <strong>Dirección:</strong> <span id="detailDireccion"></span>
              </p>
              <p><strong>Precio:</strong> $<span id="detailPrecio"></span></p>
              <p><strong>Tipo:</strong> <span id="detailTipo"></span></p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
