<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Panel de Administración</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link
    href="https://cdn.jsdelivr.net/npm/select2@4.1.0-beta.1/dist/css/select2.min.css"
    rel="stylesheet"
  />
    <link rel="stylesheet" href="../styles.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="#">Dashboard</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="/public/admin/propiedades/"
              >Propiedades</a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/public/admin/clientes/">Clientes</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/public/admin/agentes/">Agentes</a>
          </li>
          <li class="nav-item ml-5">
            <button class="btn btn-danger" onclick="logout()">
              Cerrar sesión
            </button>
          </li>
        </ul>
      </div>
    </nav>

    <div class="container mt-5">
      <h3 class="mb-4">Listado de Clientes</h3>
      <div class="row mb-3">
        <div class="col-md-3">
          <label for="nombre">Nombre</label>
          <input type="text" class="form-control" id="nombre" placeholder="Nombre">
        </div>       
        <div class="col-md-3">
          <label for="telefono">Teléfono</label>
          <input type="text" class="form-control" id="telefono" placeholder="telefono">
        </div>      
        <div class="col-md-6">
          <label for="direccion">Dirección</label>
          <input type="text" class="form-control" id="direccion" placeholder="Dirección">
        </div>       
      </div>     
      <div class="row mb-3">
        <div class="col-md-12">
          <button class="btn btn-primary" onclick="filtrarClientes()">Filtrar</button>
          <button class="btn btn-secondary" onclick="limpiarFiltros()">Limpiar Filtros</button>
        </div>
      </div>
      <table class="table table-bordered">
        <thead>
          <tr>
            <th></th>
            <th>Nombre</th>
            <th>Apellido</th>
            <th>Email</th>
            <th>Telefono</th>
            <th>Dirección</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody id="clientesTable">
        </tbody>
      </table>

      <nav>
        <ul class="pagination" id="pagination">
        </ul>
      </nav>

      <div class="row mb-5">
        <div class="col-12">
          <button class="btn btn-success" onclick="nuevoCliente()">
            Nuevo Cliente
          </button>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-beta.1/dist/js/select2.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="../app.js"></script>
    <script src="../checkAuthToken.js"></script>
    <script src="scripts.js"></script>
  </body>
</html>
