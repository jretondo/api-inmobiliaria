<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Panel de Administración</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="../styles.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="#">Dashboard</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="/public/admin/propiedades/"
              >Clientees</a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/public/admin/clientes/">Clientes</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/public/admin/agentes/">Agentes</a>
          </li>
          <li class="nav-item ml-5">
            <button class="btn btn-danger" onclick="logout()">
              Cerrar sesión
            </button>
          </li>
        </ul>
      </div>
    </nav>
    <div class="container mt-5 mb-4">
      <h3>Nuevo Cliente</h3>
      <form id="nuevaClienteForm">
        <div class="form-group">
          <label for="nombre">Nombre</label>
          <input type="text" class="form-control" id="nombre" required />
        </div>
        <div class="form-group">
          <label for="apellido">Apellido</label>
          <input type="text" class="form-control" id="apellido" required />
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" class="form-control" id="email" required />
        </div>
        <div class="form-group">
          <label for="telefono">Teléfono</label>
          <input type="text" class="form-control" id="telefono" required />
        </div>
        
        <div class="form-group">
          <label for="direccion">Dirección</label>
          <input type="text" class="form-control" id="direccion" required />
        </div>
        <div class="form-group" id="avatarInput">
          <label for="nuevasImagenes">Agregar Avatar</label>
          <input
            type="file"
            class="form-control"
            id="nuevasImagenes"
            accept="image/*"            
          />
          <div id="previewNuevasImagenes" class="d-flex flex-wrap mt-3"></div>
        </div>
        <div class="row">
          <div class="col-md-6">
        <button type="submit" class="btn btn-primary">Agregar Nueva Cliente</button>
        <button type="button" class="btn btn-secondary" onclick="volver()">
          Volver
        </button>        
      </form>
    </div>    
    <script src="../app.js"></script>
    <script src="scripts.js"></script>
  </body>
</html>
