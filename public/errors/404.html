<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Página No Encontrada - Inmobiliaria</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <style>
      body {
        background-color: #f8f9fa;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        font-family: Arial, sans-serif;
      }
      .error-container {
        text-align: center;
        max-width: 600px;
        padding: 2rem;
        background: white;
        border-radius: 8px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      }
      .error-container h1 {
        font-size: 120px;
        font-weight: bold;
        color: #007bff;
        margin-bottom: 0;
      }
      .error-container h2 {
        font-size: 24px;
        color: #343a40;
        margin-top: 0;
      }
      .error-container p {
        color: #6c757d;
        font-size: 16px;
      }
      .error-container img {
        width: 500px;
        margin-top: 1rem;
        opacity: 0.8;
      }
    </style>
  </head>
  <body>
    <div class="error-container">
      <h1>404</h1>
      <h2>¡Oops! Página no encontrada</h2>
      <p>
        Parece que te perdiste en nuestra inmobiliaria. <br />
        La página que buscas no existe o ha sido movida.
      </p>
      <img
        src="https://static.vecteezy.com/system/resources/thumbnails/008/255/803/small/page-not-found-error-404-system-updates-uploading-computing-operation-installation-programs-system-maintenance-a-hand-drawn-layout-template-of-a-broken-robot-illustration-vector.jpg"
        alt="Casa perdida"
      />
      <div class="mt-4">
        <a href="/public/admin/" class="btn btn-primary">Volver al admin</a>
      </div>
      <div class="mt-4">
        <a href="/public/inmobiliaria/" class="btn btn-primary"
          >Página publica</a
        >
      </div>
    </div>
  </body>
</html>
